<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura-Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="logo"><img src="logo.svg" alt="" /></div>
        <h1>Encriptador de Texto</h1>
        <div class="Encriptador">
          <div class="caja">
            <textarea
              class="textoIN"
              placeholder="Escribe el texto que queires encriptar/desencriptar aqui."
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <div class="botones">
              <input type="button" class="encrip" value="Encriptar" />
              <input type="button" class="desencrip" value="Desencriptar" />
            </div>
          </div>
          <div class="caja2">
            <textarea
              placeholder="Resultado"
              class="textoOut"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <div class="botones">
              <input type="button" class="copiar ocultar" value="Copiar" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer><p>Desarrollado por Bruce Torres.</p></footer>
    <script src="main.js"></script>
  </body>
</html>
